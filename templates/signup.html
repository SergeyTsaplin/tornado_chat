{% extends 'base.html' %}

{% block content %}
    {% if failed %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% end %}
    <div class="signup-form">
        <form method="post" class="form-horizontal" role="form">
            {% module xsrf_form_html() %}
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmation" class="col-sm-2 control-label">Confirm password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" placeholder="Confirm password" name="confirmation" id="confirmation">
                </div>
             </div>
             <div class="form-froup">
                 <div class="col-sm-offset-2 col-sm-8">
                     <button type="submit" class="btn btn-primary">Sign up</button>
                     or <a href="/login">sign in</a> if you already have account
                 </div>
             </div>
        </form>
    </div>
{% end %}
